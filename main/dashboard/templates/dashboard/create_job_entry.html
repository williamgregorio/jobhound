{% extends 'dashboard/base.html' %}
{% block title %}Create Job{% endblock %}
{% block content %} 
<h2>Create a new job</h2>
<form method="post">
    {% csrf_token %}
    <label for="company_name">Company Name:</label>
    <input type="text" id="company_name" name="company_name" required>
    <br>
    <label for="job_name">Job Name:</label>
    <input type="text" id="job_name" name="job_name" required>
    <br>
    <label for="job_post_url">Job Listing URL:</label>
    <input type="job_post_url" id="job_post_url" name="job_post_url" required>
    <br>
    <label for="applied">Applied:</label>
    <input type="hidden" name="applied" value="False">
    <input type="checkbox" id="applied_checkbox" name="applied" value="True">
    <label for="applied_checkbox">Yes</label>
    <br>
    <input type="submit" value="Create">
</form>
{% endblock %}
